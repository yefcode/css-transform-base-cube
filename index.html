<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Transform Base Cube</title>
  </head>
  <body>
    <div class="container">
      <section class="cube-container">
        <div class="cube">
          <div class="cube-face front"><span>Front</span></div>
          <div class="cube-face back"><span>Back</span></div>
          <div class="cube-face right"><span>Right</span></div>
          <div class="cube-face left"><span>Left</span></div>
          <div class="cube-face top"><span>Top</span></div>
          <div class="cube-face bottom"><span>Bottom</span></div>
        </div>
      </section>
      <section class="radio-group">
        <label>
          <input type="radio" name="rotate-cube-side" value="front" checked />
          front
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="right" /> right
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="back" /> back
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="left" /> left
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="top" /> top
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
        </label>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
